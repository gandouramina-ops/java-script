<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallBack Function</title>
  </head>
  <body>
    <h1>Les fonctions de callback en JS</h1>
    <p id="demo"></p>
    <script>
      function myDesplayer(x) {
        document.getElementById("demo").innerHTML = x;
      }
      function Calcul(num1, num2, myCallback) {
        let somme = num1 + num2;
        myCallback(somme);
      }
      Calcul(1, 2, myDesplayer);
    </script>
  </body>
</html>
